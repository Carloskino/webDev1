<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists & Tables</title>
</head>
<body>

    <div style="display:flex;">
      <div style="width: 50%;">
        <h2>Ordered List</h2>
        <ol>
            <li>Elden Ring</li>
            <li>Spiderman</li>
            <li>God Of War: Ragnarok</li>
        </ol>
      </div>
      <div style="width: 50%;">
        <h2>Unordered List</h2>
        <ul>
          <li>Minecraft</li>
          <li>Terraria</li>
          <li>Roblox</li>
        </ul>
      </div>
    </div>

    <table style="border: #393939 dotted 2px;">
        <tr>
            <th>Cell 1</th>
            <th>Cell 2</th>
            <th>Cell 3</th>
            <th>Cell 4</th>
            <th>Cell 5</th>
        </tr>
        <tr>
            <td>Cell 1</td>
            <td>Cell 2</td>
            <td>Cell 3</td>
            <td>Cell 4</td>
            <td>Cell 5</td>
        </tr>
        <tr>
            <td>Cell 1</td>
            <td>Cell 2</td>
            <td>Cell 3</td>
            <td>Cell 4</td>
            <td>Cell 5</td>
        </tr>
    </table>
</body>
</html>
